<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body  >
        <div id="calculator">
            <div id="rescontainer">
                <div id="heading">Binary Calculator</div>
        <div id="res"></div>
    </div>
        <div id="btns">

            
        <button id="btn0" class="btn">0</button>
        <button id="btn1" class="btn">1</button>
        <button id="btnClr" class="btn">C</button>
        <button id="btnSum" class="btn">+</button>
        <button id="btnSub" class="btn">-</button>
        <button id="btnMul" class="btn">*</button>
        <button id="btnDiv" class="btn">/</button>
        <button id="btnXor" class="btn">^</button>
        <button id="btnOr" class="btn">|</button>
        <button id="btnAnd" class="btn">&</button>
       <!-- <button id="btnNot" class="btn">~</button>-->
        <button id="btnBack" class="btn">Del</button>       
        <button id="btnEql" class="btn">=</button>
        
    </div>
        
        </div>

       <script src="js/binaryCalculator.js" type="text/javascript"></script>
         
    </body>
</html>
